<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
</head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/}">
        Back to Product list
    </a>
</p>
<div id="form">
    <form th:action="@{/product/save}" th:object="${product}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}"/>
        </div>
        <div>
            <label>Comment</label>
            <input type="text" th:field="*{comment}"/>
        </div>
        <input type="submit" value="Save"></input>
    </form>
</div>
<footer th:replace="layou :: footer"></footer>
</body>
</html>
